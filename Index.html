<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chat</title>
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div class="demo-layoutmdl-layoutmdl-js-layoutmdl-layout--fixed-header">
			<header class="encabezado">
			<div class="mdl-cellmdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
			<div class="mdl-layout__header-rowmdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
			<h3><i class="material-icons"></i>Chat</h3>
			</div>
			<div id="user-container">
			<div hidden id="user-name"></div>
			<button hidden id="sign-out" class="mdl-buttonmdl-js-buttonmdl-js-ripple-effect mdl-color-text--white">
			Cerrar sesi√≥n
			</button>
			<button hidden id="sign-in" class="mdl-buttonmdl-js-buttonmdl-js-ripple-effect mdl-color-text--white">
			<i class="material-icons"></i>Ingresar con Google
			</button>
			</div>
			</div>
			</header>
		<main class="mdl-layout__content mdl-color--grey-100">
			<div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
			<div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
			<div class="mdl-card__supporting-text mdl-color-text--grey-600">
			<div id="messages">
			<span id="message-filler"></span>
			</div>
			<form id="message-form" action="#">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="text" id="message">
			</div>
			<button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
			Enviar
			</button>
			</form>
			</div>
			</div>
			<div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button class="mdl-snackbar__action" type="button"></button>
			</div>
			</div>
		</main>
		</div>
		<script src="/__/firebase/4.1.3/firebase.js"></script>
		<script src="/__/firebase/init.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
